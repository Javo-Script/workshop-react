<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="tab icon" href="./favicon.png">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>

    <title>To-Do List</title>
</head>
<body>
    <h2 style="text-align: center; margin-top: 30px">To-Do List</h2>
    <div style="margin: auto; width: 90%">
        <div class="row">
            <div class="col-md-6">
                <h3 class="text-center">Lista de tareas</h3>
                <ul id="mainList" class="list-group"></ul>
            </div>
            <div class="col-md-6">
                <h3 class="text-center">Ingresar tarea</h3>
                <form method="POST">
                    <div class="form-row">
                        <!-- <div class="form-group col-md-6">
                            <input type="text" class="form-control" id="titulo" placeholder="Titulo">
                        </div> -->
                        <div class="form-group col-md-12">
                            <text-area class="form-control" style='min-height: 50px' id="descripcion" placeholder="Descripcion"></text-area>
                        </div>
                        <div class="form-group col-md-12" style="display: flex; flex-direction: column-reverse"> 
                            <button type="button" class="btn btn-primary" id="addStudentButton" disabled>Agregar tarea</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>

</html>
